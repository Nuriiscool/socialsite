  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 15px;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 10px;
      color: #ffffff;
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
      color: #ccc;
    }

    .link-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      margin: 10px auto;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* Instagram */
    .link-button.instagram {
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #ff6a00);
    }

    /* TikTok */
    .link-button.tiktok {
      background: linear-gradient(45deg, #010101, #00f2ea, #ff004c);
    }

    /* YouTube */
    .link-button.youtube {
      background: linear-gradient(45deg, #ff0000, #ffffff);
    }

    /* Discord */
    .link-button.discord {
      background: linear-gradient(45deg, #7289da, #ffffff);
    }

    .link-button:hover {
      transform: translateY(-3px) scale(1.03);
    }

    .link-button i {
      font-size: 18px;
    }

    .copy-btn {
      margin-top: 20px;
      background: linear-gradient(45deg, #00c9ff, #92fe9d);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-btn:hover {
      transform: scale(1.05);
